<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Formulario</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="escriba su nombre aqui" />
                <br />

                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="escriba sus apellidos aquí" />
                <br />

                <div>Hombre</div>                
                <input type="radio" name="sexo" value="hombre" />
                <div>Mujer</div>                
                <input type="radio" name="sexo" value="mujer" />
                <br />

                <textarea name="mensajes" id="mensajes" cols="80" rows="5" placeholder="Sus mensajes van aquí"></textarea>
        </fieldset>
    </form>



</body>
</html>

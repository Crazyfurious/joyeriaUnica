<!DOCTYPE html>
<html lang="es">
  <head>
    
    <!-- Sección de meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    <!-- Sección de links para CSS, fuentes y otros -->
    <link rel="stylesheet" href="/css/estilos.css" />
    <link rel="shortcut icon" href="/images/web/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Merriweather&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <title>Joyas Unicas</title>

  </head>
  <body>
    <!-- Encabezado. Aquí situaré el logo, el menú de navegación y los botones de la cesta e identificarte -->  
    <header>
      <div class="encabezado contenedor encabezado--Background ">
        <div class="encabezado__logo">
          <a href="/"><img src="/images/header/logo.svg" alt="Logo" class="encabezado__imagenes" /></a>
        </div>      
        <!-- El menú de navegación -->  
        <nav class="nav">
          <ul class="nav__lista">         
            <li class="nav__elementos">
              <a href="/"><img src="images/nav/1%20Home.png" alt="" />Inicio</a>
            </li>
            <li class="nav__elementos">
              <a href="tienda.html"><img src="images/nav/2%20Store.png" alt="" />Tienda</a>
            </li>
            <li class="nav__elementos">
              <a href="novedades.html"><img src="images/nav/3%20Novedades.png" alt="" />Novedades</a>
            </li>
            <li class="nav__elementos">
              <a href="servicios.html"><img src="images/nav/4%20servicios.png" alt="" />Servicios</a>
            </li>
            <li class="nav__elementos">
              <a href="contacto.html"><img src="images/nav/5%20Contacto.png" alt="" />Contacto</a>
            </li>
          </ul>
        </nav>
        <!-- Los iconos de cesta y usuario -->
        <div class="encabezado__cesta">
          <img src="/images/header/cesta.svg" alt="Cesta" class="encabezado__imagenes" />
        </div>
        <div class="encabezado__usuario">
          <img src="/images/header/identificarme.svg" alt="Identificarme" class="encabezado__imagenes" />
        </div>
      </div> <!-- FIN DEL CONTENDOR DEL ENCABEZADO -->
    </header>
    
    <form action="">
      <fieldset>
        <legend>Datos de Contacto</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="escriba aquí su nombre" />
        <br />
        <label for="apellido">Apellidos:</label>
        <input type="text" name="apellido" id="apellido" placeholder="escriba aquí sus apellidos" />
        <br />
        <label for="correo">Correo electrónico:</label>
        <input type="text" name="correo" id="correo" placeholder="escriba aquí su correo" />
        <br />
        <br />

        <div class="contactoDiv">Masculino
          <input type="radio" name="sexo" value="hombre" />
        </div>
        
        <div class="contactoDiv">Femenino
          <input type="radio" name="sexo" value="mujer" />
        </div>
        <br />

        <div>Acepta los términos y condiciones
          <input type="checkbox" name="aceptar" value="1" />
        </div>
        
        <br />
        
        <label for="motivo">Motivo:</label>
        <select name="motivo" id="motivo">
          <option value="A">¿No encuentras tú pedido?</option>
          <option value="B">¡¡¡Danos tu opinión, NOS INTERESA!!!</option>
          <option value="C">¿Problemas con tu cuenta de usuario?</option>
        </select>

        <br />
        <br />
        <label for="mensaje">Observaciones:</label>
        <br />
        <textarea
          placeholder="escriba aquí su mensaje"
          name="mensajes"
          id="mensaje"
          cols="39"
          rows="3"
        ></textarea>
        <br />
        <input type="submit" value="ENVIAR" />
        <input type="reset" value="Limpiar formulario" />
      </fieldset>
    </form>
  </body>
</html>

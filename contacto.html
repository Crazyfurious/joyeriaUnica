          <a href="/"><img src="/images/header/logo.svg" alt="Logo" class="encabezado__imagenes" /></a>
        </div>      
        <!-- El menú de navegación -->  
        <nav class="nav">
          <ul class="nav__lista">         
            <li class="nav__elementos">
              <a href="/"><img src="images/nav/1%20Home.png" alt="" />Inicio</a>
            </li>
            <li class="nav__elementos">
              <a href="tienda.html"><img src="images/nav/2%20Store.png" alt="" />Tienda</a>
            </li>
            <li class="nav__elementos">
              <a href="novedades.html"><img src="images/nav/3%20Novedades.png" alt="" />Novedades</a>
            </li>
            <li class="nav__elementos">
              <a href="servicios.html"><img src="images/nav/4%20servicios.png" alt="" />Servicios</a>
            </li>
            <li class="nav__elementos">
              <a href="contacto.html"><img src="images/nav/5%20Contacto.png" alt="" />Contacto</a>
            </li>
          </ul>
        </nav>
        <!-- Los iconos de cesta y usuario -->
        <div class="encabezado__cesta">

    <h1> FORMULARIO DE CONTACTO</h1>

      <form>

        <div class="row mt-5">
          <div class="col col-md-4 offset-md-1">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
          </div>
          <div class="col col-md-4 offset-md-1">
            <label for="inputApellidos">Apellidos</label>
            <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
          </div>
        </div>

        <div class="row mt-4">
          <div class="form-group col-md-4 offset-md-1">
            <label for="inputEmail4">Correo Electrónico</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Correo electrónico">
          </div>
          <div class="form-group col-md-4 offset-md-1">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
          </div>
        </div>
        
        <div class="form-group col-md-9 offset-md-1 mt-4">
          <label for="inputAddress">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="row mt-4">
          <div class="form-group col-md-7 offset-md-1">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Código Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group col-md-9 offset-md-1 mt-4">
          <label for="inputState">Provincia</label>
          <select id="inputState" class="form-control">
            <option selected>Elige...</option>
            <option>...</option>
          </select>
        </div>

        <div class="form-group offset-md-1 mt-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary offset-md-1 mt-4">Sign in</button>
      </form>
      
  <!-- Boostrap JS en el body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"></script>
  </body>
</html>
